<section>
  <div class="filter-input-container">
    <input
      class="filter-input"
      type="text"
      placeholder="Filter by category"
      [(ngModel)]="newCategory"
      #filter
    />
  </div>
  <div class="job-offers-container">
    <app-job-offer
      *ngFor="let jobOffer of filteredJobsList"
      [jobOffer]="jobOffer"
    ></app-job-offer>
  </div>
</section>
